<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting-Visualizer</title>
  </head>

  <header class="navbar">
    <h1>Sorting Visualizer</h1>

    <div>
      <button class="btn" onclick="generate()" id="Button1">
        <span>New Array</span>
      </button>
      <button class="btn" onclick="InsertionSort(),disable()" id="Button2">
        <span>Insertion Sort</span>
      </button>
      <button class="btn" onclick="BubbleSort(),disable()" id="Button3">
        <span> Bubble Sort </span>
      </button>
      <button class="btn" onclick="SelectionSort(),disable()" id="Button4">
        <span> Selection Sort </span>
      </button>
      <button class="btn" onclick=" QuickSortRun(),disable()" id="Button5">
        <span> Quick Sort </span>
      </button>
    </div>
  </header>

  <body>
    <section class="data-container"></section>
    <section id="ele"></section>
  </body>

  <!-- linking index.js -->
  <script src="index.js"></script>
</html>
